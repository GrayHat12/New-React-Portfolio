<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/32/000000/github-2.png"
      type="image/x-icon"
    />
    <title>React App</title>
  </head>
  <body>
    <style>
      .noise {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200vh;
        background: transparent
          url("http://assets.iceable.com/img/noise-transparent.png") repeat 0 0;
        background-repeat: repeat;
        animation: bg-animation 0.2s infinite;
        opacity: 0.9;
        visibility: visible;
      }
      @keyframes bg-animation {
        0% {
          transform: translate(0, 0);
        }
        10% {
          transform: translate(-5%, -5%);
        }
        20% {
          transform: translate(-10%, 5%);
        }
        30% {
          transform: translate(5%, -10%);
        }
        40% {
          transform: translate(-5%, 15%);
        }
        50% {
          transform: translate(-10%, 5%);
        }
        60% {
          transform: translate(15%, 0);
        }
        70% {
          transform: translate(0, 10%);
        }
        80% {
          transform: translate(-15%, 0);
        }
        90% {
          transform: translate(10%, 5%);
        }
        100% {
          transform: translate(5%, 0);
        }
      }
      #root {
        z-index: 10;
      }
      .credits {
        position: fixed;
        z-index: 22;
        width: fit-content;
        height: fit-content;
        right: -80px;
        top: 40%;
        transform: rotate(-90deg);
        display: inline-block;
        color: white;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 3px;
        background-color: brown;
      }
      .credits:hover {
        transform: scale(1.1) rotate(-90deg);
        color: burlywood;
        background-color: #7E7E7E;
      }
      .credits:active {
        transform: scale(0.9) rotate(-90deg);
        color: white;
        background-color: #913B9F;
      }
      .smallCred {
        font-size: smaller;
      }
      .BigCred {
        font-size: xx-large;
      }
    </style>
    <a style="display: none;" href="https://icons8.com/icon/SyIpM4vSpYTF/github"
      >GitHub icon by Icons8</a
    >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <a href="https://github.com/GrayHat12" target="_blank">
      <div class="credits">
        <span class="smallCred">Credits</span>
        <span class="BigCred">GrayHat12</span>
      </div>
    </a>
  </body>
</html>
